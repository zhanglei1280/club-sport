<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clubs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container" style="border: 1px skyblue solid;  border-radius: 10px; margin-top: 50px; margin-bottom: 50px">
    <div class="row" style="margin: 20px; border: skyblue 1px solid; border-radius: 10px; padding: 10px">

        <div class="col-sm-3" style="background-color:snow;margin: 10px; border-radius: 10px; border: whitesmoke 1px solid">
            <div class="text-center" style="padding-top: 20px">
                <a href="/"> <div class="fa fa-home" style="font-size:100px;color:darkslategrey "></div> </a>
            </div>
        </div>

        <div class="col-sm-8">
            <div class="text-center" style="margin-bottom: 20px">
                <h1 style="margin-top: 50px">All clubs</h1>
            </div>
        </div>

    </div>


    <div class="row" th:each="doc : ${documentList}"  style="border: 1px whitesmoke solid; margin: 20px; border-radius: 10px">
        <div class="col-sm-3" style="background-color:snow;margin: 10px; border-radius: 10px; border: whitesmoke 1px solid">
            <div class="text-center" style="padding-top: 20px">
                <a href="/"> <div class="fa fa-file-picture-o" style="font-size:100px;color:brown"></div> </a>
            </div>
            <div class="text-center" style="margin-bottom: 20px;margin-top: 10px">
                <p th:text="${doc.get('nameClub')}"> </p>
            </div>
        </div>
        <div class="col-sm-8" style="padding: 10px">
                <h5 th:text="'Information about the club ' + ${doc.get('nameClub')}" ></h5>
                <p th:text="'Description: ' + ${doc.get('description')}" />
                <p th:text="'Number of place: ' + ${doc.get('nbMemberRest')}" />
                <p th:text="'administrator compte: ' + ${doc.get('AdministratorCompte')}" />
                <p th:text="'administrator password: ' + ${doc.get('AdministratorPassword')}" />
        </div>
    </div>


    <div class="text-center" style="border: 1px skyblue solid; margin: 20px; border-radius: 10px">
        <div class="text-center" style="padding-top: 20px; background-color:snow;margin: 10px; border-radius: 10px; border: whitesmoke 1px solid">
            <a href="/create_club"> <div class="fa fa-plus-square-o" style="font-size:80px;color:darkslategrey"></div> </a>
            <h4>Clik to add a new club</h4>
        </div>
    </div>
</div>

</body>

</html>
